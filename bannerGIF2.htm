				// SETTING THE FONT STYLE

				// DRAWING THE TEXT DESCRIPTION 1

				// DRAWING THE TEXT DESCRIPTION 2
				context4.fillText(line2.value, 40, 106);

				loadFile(context4,canvas4,4);
				}

				context5.font = "13px Arial";

			function drawFrame6()
				{
				var context6 = canvas6.getContext("2d");
				context6.filter = "brightness(108%)";

				// DRAWING THE BACKGROUND
				context6.drawImage(image1, 0, 0, 350, 212);

				// DRAWING THE BULLETS
				var R = 4;
				context6.beginPath();
				context6.lineWidth = 3;
				context6.fillStyle ="white";
				context6.arc(28, 72, R, 0, 2 * Math.PI, false);
				context6.fill();
				context6.arc(28, 102, R, 0, 2 * Math.PI, false);
				context6.fill();
				context6.arc(28, 132, R, 0, 2 * Math.PI, false);
				context6.fill();

				// SETTING THE FONT STYLE
				context6.font = "17px Arial";
				context6.fillStyle = "white";

				// DRAWING THE TITLE
				context6.fillText(title.value, 20, 40);

				// SETTING THE FONT STYLE
				context6.font = "13px Arial";

				// DRAWING THE TEXT DESCRIPTION 1

				context6.drawImage(image2, 50, 160, 100, 35);

			function loadFile(ctx,canvasObject,counterCheck)
				{
				try
					{
					var filereader = new FileReader();
					var extension = document.getElementById("screenshot").files[0].name.split(".").pop().toLowerCase();
					if (extension=="jpg" | extension=="jpeg" | extension=="png")
						{
						filereader.readAsDataURL(document.getElementById("screenshot").files[0]);
						filereader.onload = function()
							{
							// GETTING THE SCREENSHOT
							var image3 = new Image;
							image3.src = filereader.result;
							image3.onload = function()
								{
								var ratio = image3.width/image3.height;
								var width = document.getElementById("imgSize").value;
								var height = document.getElementById("imgSize").value/ratio;
								var scale = width * 1 / image3.width;
								var imagenResized = downScaleImage(image3, scale);
								ctx.drawImage(imagenResized, (350 * 0.72) - width / 2, 212/2-height/2, width, height);

								if (counterCheck==1)
									{
									document.getElementById("canvasStatus").innerHTML = "GIF Status: Drawing Frame 2...";
									setTimeout(function(){drawFrame2();}, 1000);
									}
								else if (counterCheck==2)
									{
									document.getElementById("canvasStatus").innerHTML = "GIF Status: Drawing Frame 3...";
									setTimeout(function(){drawFrame3();}, 1000);
									}
								else if (counterCheck==3)
									{
									document.getElementById("canvasStatus").innerHTML = "GIF Status: Drawing Frame 4...";
									setTimeout(function(){drawFrame4();}, 1000);
									}
								else if (counterCheck==4)
									{
									document.getElementById("canvasStatus").innerHTML = "GIF Status: Drawing Frame 5...";
									setTimeout(function(){drawFrame5();}, 1000);
									}
								else if (counterCheck==5)
									{
									document.getElementById("canvasStatus").innerHTML = "GIF Status: Drawing Frame 6...";
									setTimeout(function(){drawFrame6();}, 1000);
									}
								else if (counterCheck==6)
									{
									document.getElementById("canvasStatus").innerHTML = "GIF Status: Creating...";
									setTimeout(function(){renderGIF();}, 1000);
									}
								}
							};
						filereader.readAsArrayBuffer(document.getElementById("screenshot").files[0]);
						}
					}
					catch(err)
					{
					}
				}

			function downScaleImage(img, scale)
				{
				var imgCV = document.createElement("canvas");
				imgCV.width = img.width;
				imgCV.height = img.height;
				var imgCtx = imgCV.getContext("2d");
				imgCtx.drawImage(img, 0, 0);
				return downScaleCanvas(imgCV, scale);
				}

			function downScaleCanvas(cv, scale)
				{
				if (!(scale < 1) || !(scale > 0)) throw ("scale must be a positive number <1 ");
				var sqScale = scale * scale;
				var sw = cv.width;
				var sh = cv.height;
				var tw = Math.floor(sw * scale);
				var th = Math.floor(sh * scale);
				var sx = 0, sy = 0, sIndex = 0;
				var tx = 0, ty = 0, yIndex = 0, tIndex = 0;
				var tX = 0, tY = 0;
				var w = 0, nw = 0, wx = 0, nwx = 0, wy = 0, nwy = 0;
				var crossX = false;
				var crossY = false;
				var sBuffer = cv.getContext("2d").getImageData(0, 0, sw, sh).data;
				var tBuffer = new Float32Array(4 * sw * sh);
				var sR = 0, sG = 0,  sB = 0;
				var sA = 0;

				for (sy = 0; sy < sh; sy++)
					{
					ty = sy * scale;
					tY = 0 | ty;
					yIndex = 4 * tY * tw;
					crossY = (tY != (0 | ty + scale));
					if (crossY)
						{
						wy = (tY + 1 - ty);
						nwy = (ty + scale - tY - 1);
						}
					for (sx = 0; sx < sw; sx++, sIndex += 4)
						{
						tx = sx * scale;
						tX = 0 |  tx;
						tIndex = yIndex + tX * 4;
						crossX = (tX != (0 | tx + scale));
						if (crossX)
							{
							wx = (tX + 1 - tx);
							nwx = (tx + scale - tX - 1);
							}
						sR = sBuffer[sIndex];
						sG = sBuffer[sIndex + 1];
						sB = sBuffer[sIndex + 2];
						sA = sBuffer[sIndex + 3];
						if (!crossX && !crossY)
							{
							tBuffer[tIndex] += sR * sqScale;
							tBuffer[tIndex + 1] += sG * sqScale;
							tBuffer[tIndex + 2] += sB * sqScale;
							tBuffer[tIndex + 3] += sA * sqScale;
							}
						else if (crossX && !crossY)
							{
							w = wx * scale;
							tBuffer[tIndex] += sR * w;
							tBuffer[tIndex + 1] += sG * w;
							tBuffer[tIndex + 2] += sB * w;
							tBuffer[tIndex + 3] += sA * w;
							nw = nwx * scale
							tBuffer[tIndex + 4] += sR * nw;
							tBuffer[tIndex + 5] += sG * nw;
							tBuffer[tIndex + 6] += sB * nw;
							tBuffer[tIndex + 7] += sA * nw;
							}
						else if (crossY && !crossX)
							{
							w = wy * scale;
							tBuffer[tIndex] += sR * w;
							tBuffer[tIndex + 1] += sG * w;
							tBuffer[tIndex + 2] += sB * w;
							tBuffer[tIndex + 3] += sA * w;
							nw = nwy * scale
							tBuffer[tIndex + 4 * tw    ] += sR * nw;
							tBuffer[tIndex + 4 * tw + 1] += sG * nw;
							tBuffer[tIndex + 4 * tw + 2] += sB * nw;
							tBuffer[tIndex + 4 * tw + 3] += sA * nw;
							}
						else
							{
							w = wx * wy;
							tBuffer[tIndex] += sR * w;
							tBuffer[tIndex + 1] += sG * w;
							tBuffer[tIndex + 2] += sB * w;
							tBuffer[tIndex + 3] += sA * w;
							nw = nwx * wy;
							tBuffer[tIndex + 4] += sR * nw;
							tBuffer[tIndex + 5] += sG * nw;
							tBuffer[tIndex + 6] += sB * nw;
							tBuffer[tIndex + 7] += sA * nw;
							nw = wx * nwy;
							tBuffer[tIndex + 4 * tw] += sR * nw;
							tBuffer[tIndex + 4 * tw + 1] += sG * nw;
							tBuffer[tIndex + 4 * tw + 2] += sB * nw;
							tBuffer[tIndex + 4 * tw + 3] += sA * nw;
							nw = nwx * nwy;
							tBuffer[tIndex + 4 * tw + 4] += sR * nw;
							tBuffer[tIndex + 4 * tw + 5] += sG * nw;
							tBuffer[tIndex + 4 * tw + 6] += sB * nw;
							tBuffer[tIndex + 4 * tw + 7] += sA * nw;
							}
						}
					}

				var resCV = document.createElement("canvas");
				resCV.width = tw;
				resCV.height = th;
				var resCtx = resCV.getContext("2d");
				var imgRes = resCtx.getImageData(0, 0, tw, th);
				var tByteBuffer = imgRes.data;

				var pxIndex = 0;
				for (sIndex = 0, tIndex = 0; pxIndex < tw * th; sIndex += 4, tIndex += 4, pxIndex++)
					{
					tByteBuffer[tIndex] = Math.ceil(tBuffer[sIndex]);
					tByteBuffer[tIndex + 1] = Math.ceil(tBuffer[sIndex + 1]);
					tByteBuffer[tIndex + 2] = Math.ceil(tBuffer[sIndex + 2]);
					tByteBuffer[tIndex + 3] = Math.ceil(tBuffer[sIndex + 3]);
					}

				resCtx.putImageData(imgRes, 0, 0);
				return resCV;
				}

			function renderGIF()
				{
				var delayValue = document.getElementById("delayValue").value;
				var gif = new GIF({quality: 0, workerScript: "bannerGIF.js"});

				gif.addFrame(canvas1, {delay: delayValue});
				gif.addFrame(canvas2, {delay: delayValue});
				gif.addFrame(canvas3, {delay: delayValue});
				gif.addFrame(canvas4, {delay: delayValue});
				gif.addFrame(canvas5, {delay: delayValue});
				gif.addFrame(canvas6, {delay: delayValue});

				gif.on("finished", function(blob)
					{
					document.getElementById("finalResult").src = URL.createObjectURL(blob);
					document.getElementById("canvasStatus").innerHTML = "GIF Status: Ready.";
					});

				gif.render();
				}
		</script>
