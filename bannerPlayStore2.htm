			var image1 = new Image;
			image1.onload = update;
			image1.src = backgroundimg;

			var image2 = new Image;
			image2.onload = update;
			image2.src = playstore;

			var title = document.getElementById("title");
			var line1 = document.getElementById("line1");
			var line2 = document.getElementById("line2");
			var line3 = document.getElementById("line3");
			var canvas = document.getElementById("myCanvas");

			var nloaded = 0;
			function update()
				{
				nloaded++;
				if (nloaded < 2)
					{
					return;
					}

				var context = canvas.getContext("2d");
				context.filter = "brightness(108%)";

				// DRAWING THE BACKGROUND
				context.drawImage(image1, 0, 0, 1024, 500);

				// DRAWING THE BULLETS
				var R = 10;
				context.beginPath();
				context.lineWidth = 3;
				context.fillStyle ="white";
				context.arc(100, 151, R, 0, 2 * Math.PI, false);
				context.fill();
				context.arc(100, 211, R, 0, 2 * Math.PI, false);
				context.fill();
				context.arc(100, 271, R, 0, 2 * Math.PI, false);
				context.fill();

				// SETTING THE FONT STYLE
				context.font = "35px Arial";
				context.fillStyle = "white";

				// DRAWING THE TITLE
				context.fillText(title.value, 75, 80);

				// SETTING THE FONT STYLE
				context.font = "27px Arial";

				// DRAWING THE TEXT DESCRIPTION 1
				context.fillText(line1.value, 140, 160);

				// DRAWING THE TEXT DESCRIPTION 2
				context.fillText(line2.value, 140, 220);

				// DRAWING THE TEXT DESCRIPTION 3
				context.fillText(line3.value, 140, 280);

				// DRAWING THE PLAY STORE LOGO
				context.drawImage(image2, 100, 350, 289, 100);

				try
					{
					var filereader = new FileReader();
					var extension = document.getElementById("screenshot").files[0].name.split(".").pop().toLowerCase();
					if (extension=="jpg" | extension=="jpeg" | extension=="png")
						{
						filereader.readAsDataURL(document.getElementById("screenshot").files[0]);
						filereader.onload = function()
							{
							// GETTING THE SCREENSHOT
							var image3 = new Image;
							image3.src = filereader.result;
							image3.onload = function()
								{
								// RESIZING THE SCREENSHOT
								var width  = image3.width;
								var height = image3.height;
								var ratio = width/height;
								width = document.getElementById("imgSize").value;
								height = document.getElementById("imgSize").value/ratio;

								// DRAWING THE SCREENSHOT
								context.drawImage(image3, (1024 * 0.70) - width / 2, 500/2-height/2, width, height);

								// EXPORTING THE PICTURE AS PNG
								document.getElementById("finalResult").src = canvas.toDataURL("data/png");
								};
							};
						filereader.readAsArrayBuffer(document.getElementById("screenshot").files[0]);
						}
						else
						{
						// EXPORTING THE PICTURE AS PNG
						document.getElementById("finalResult").src = canvas.toDataURL("data/png");
						}
					}
					catch(err)
					{
					// EXPORTING THE PICTURE AS PNG
					document.getElementById("finalResult").src = canvas.toDataURL("data/png");
					}
				}

			document.getElementById("title").addEventListener("input", function (evt){update()});
			document.getElementById("line1").addEventListener("input", function (evt){update()});
			document.getElementById("line2").addEventListener("input", function (evt){update()});
			document.getElementById("line3").addEventListener("input", function (evt){update()});
			document.getElementById("imgSize").addEventListener("input", function (evt){update()});
			document.getElementById("screenshot").addEventListener("change", function (evt){update()});
		</script>
	</body>
